name: tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: land
          POSTGRES_PASSWORD: land
          POSTGRES_DB: landofairdrop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U land -d landofairdrop_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      ENV: test
      PYTHONPATH: .
      DATABASE_URL: postgresql+asyncpg://land:land@localhost:5432/landofairdrop_test
      REDIS_URL: redis://localhost:6379/1
      ADMIN_USER_IDS: "12345"
      REFERRAL_BONUS_POINTS: "10"
      BROADCAST_PER_SECOND: "10"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt

      - name: Run migrations
        run: |
          alembic upgrade head

      - name: Lint (ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        run: |
          python -m pytest -q
